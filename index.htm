    <style>
        /* CSS样式略有修改，使页面布局更清晰 */
        body, html {
            height: 100%;

</head>

    <div class="video-container" onclick="playPause()"> <!-- 添加点击事件 -->
        <video id="myVideo" controls autoplay>
            <source src="./2.mp4" type="video/mp4"> <!-- 修改视频源为2.mp4 -->
            Your browser does not support the video tag.
        </video>
        <div class="bilingual-subtitle" id="bilingual-subtitles"></div>
    </div>

    <!-- 原来的视频播放框和其他内容 -->

    <div class="video-container" onclick="playPause()"> <!-- 添加点击事件 -->
        <video id="myVideo" controls autoplay>
            <source src="./1.mp4" type="video/mp4">
            Your browser does not support the video tag.
            <track src="1.vtt" kind="subtitles" srclang="zh-CN"default  label="中文">
            <track src="2.vtt" kind="subtitles" srclang="en" label="English">
        </video>
        <div class="bilingual-subtitle" id="bilingual-subtitles"></div>
    </div>

    <script>
        var myVideo = document.getElementById("myVideo");
        var bilingualSubtitleContainer = document.getElementById('bilingual-subtitles');
        var chineseTrack = document.querySelector('track[srclang="zh-CN"]');
        var englishTrack = document.querySelector('track[srclang="en"]');

        chineseTrack.mode = 'showing';
        englishTrack.mode = 'showing';

        chineseTrack.oncuechange = updateBilingualSubtitles;
        englishTrack.oncuechange = updateBilingualSubtitles;

        function updateBilingualSubtitles() {
            var chineseCue = chineseTrack.activeCues[0];
            var englishCue = englishTrack.activeCues[0];
            var bilingualSubtitleText = '';

            if (chineseCue && englishCue) {
                bilingualSubtitleText = chineseCue.text + ' ' + englishCue.text;
            } else if (chineseCue) {
                bilingualSubtitleText = chineseCue.text;
            } else if (englishCue) {
                bilingualSubtitleText = englishCue.text;
            }

            bilingualSubtitleContainer.textContent = bilingualSubtitleText;
        }

        // 控制视频播放/暂停
        function playPause() {
            if (myVideo.paused) {
                myVideo.play();
            } else {
                myVideo.pause();
            }
        }
    </script>
